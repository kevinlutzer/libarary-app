  version: "1.0"
paths:
  /book:
    get:
      consumes:
      - application/json
      description: can create, update, delete a single book or read a list of books
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      summary: Manage or read a book
      tags:
      - book
